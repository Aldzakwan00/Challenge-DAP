<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style-Login.css">
    <title>Halaman Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
</head>
<body>
    <div class="kotak">
        <div class="logo">
            <img class="gambar-logo" src="logo.png" alt="logo">
            <b class="traveleen">TRAVELEEN</b>
        </div>
        <div class="masuk">
            <b>Masuk</b>
        </div>
        <div class="nama">AFIF AL DZAQWAN</div>
        <div class="input-username">
            <div class="label">Username atau Email</div>
            <input type="text" class="input" value="" />
        </div>
        <div class="input-password">
            <div class="label">Kata Sandi</div>
            <div class="input2-wrapper">
                <input type="password" class="input2" value="" />
                <div class="eye-icon">
                    <img class="mata-tutup" alt="" src="outlineeyeoff.png"/>
                </div>
            </div>
        </div>
        <div class="ingat-saya">
            <input type="checkbox" id="ingat-saya-checkbox">
            <label for="ingat-saya-checkbox">Ingat Saya</label>
            <a class="lupa" href="#">Lupa Kata Sandi</a></div>
            <div class="tombol-masuk">
                <button type="button" id="tombolSaya">Masuk</button>
            </div>
            <div class="signup">Tidak Punya Akun? <a href="daftar.html">Daftar</a></div>
        </div>
    </div>
    <script src="script-login.js"></script>

</html>
